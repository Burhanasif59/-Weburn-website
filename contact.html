<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Contact us</title>

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" type="text/css" href="stylesheet.css">

</head>
<body>

	<div id = "wrapper">
		
		<section id = "contactPageHeaderPic">
			<div id = "contactPageHeaderPicContent">
				<h1 id = "contactPageHeaderPicContentTopText" class = "contactPageHeaderPicContentText">Contact us</h1>
				<h2 id = "contactPageHeaderPicContentMiddleText" class = "contactPageHeaderPicContentText">Do you any questions? Well send us a message and get answer to any question</h2>
			</div>
		</section>

		<section id = "contactPageHeader">
			<div id = "contactPageHeaderContent">
				<h1 id = "contactPageHeaderContentHead">Drop us a message</h1>
				<h5 id = "contactPageHeaderContentSub">Send us any inquiry or message you have</h5>
			</div>
		</section>

		<div class="container">
			<section id = "contactPageFormSection">
				<div id = "contactPageFormDiv">	
					<form id = "contactPageForm">	
							<input type="name" id = "name" name="" class = "formInput col-lg-6 col-md-6 col-sm-12" placeholder="name">
							<input type="email" id = "email" name="" class = "formInput col-lg-6 col-md-6 col-sm-12" placeholder= "Email">
							<textarea id = "message" class = "formInput formInputMessage col-lg-12 col-md-12 col-sm-12" placeholder= "Message"></textarea>
							<button id = "contactPageHeaderButton">Send Message</button>	
					</form>
				</div>
			</section>
		</div>

	</div>


</body>
</html>
